{% extends 'yebon/base.html' %}

{% block content %}
    <div class="thing">
        {% if thing.published_date %}
            <div class="date">
                {{ thing.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        	<a class="btn btn-default" href="{% url 'thing_edit' pk=thing.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1>{{ thing.thing }}</h1>
        <p>{{ thing.desc|linebreaksbr }}</p>
    </div>
{% endblock %}
